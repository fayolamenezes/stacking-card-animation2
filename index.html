<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Stack â€“ Smooth Slide</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .spacer {
      height: 100vh;
    }

    .stack-container {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      perspective: 1500px;
      background: #000;
      padding: 1rem;
      box-sizing: border-box;
      overflow: hidden;
    }

    .column-table {
      display: grid;
      margin-top: 2rem;
      grid-template-columns: repeat(8, 1fr); 
      width: 100vw;
      background-color: #000;
      border-top: 1px solid #555;
      border-bottom: 1px solid #555;
      z-index: 1000;
      position: relative;
      box-sizing: border-box;
    }

    .column {
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-left: 1px solid #555;
      user-select: none;
    }

    .column:first-child {
      border-left: none;
    }
    
    .card {
      position: absolute;
      margin-top: 6rem;
      width: 90vw;
      max-width: 600px;
      height: 45vw;
      max-height: 300px;
      background: linear-gradient(135deg, #ff6f91, #3c0a4d);
      border-radius: 20px;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
      transform-origin: bottom center;
      transform-style: preserve-3d;
      opacity: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: clamp(1.5rem, 4vw, 2rem);
      border: 2px solid #fff3;
      text-align: center;
      padding: 1rem;
    }

    .scroll-space {
      height: 800vh;
    }

    @media (max-width: 768px) {
      .card {
        width: 80vw;
        max-width: 450px;
        height: 60vw;
        max-height: 300px;
        font-size: 1.2rem;
      }

      .scroll-space {
        height: 400vh;
      }
    }

    @media (max-width: 480px) {
      .card {
        width: 90vw;
        max-width: 300px;
        height: 65vw;
        max-height: 250px;
        font-size: 1rem;
      }

      .scroll-space {
        height: 300vh;
      }
    }
  </style>
</head>
<body>

  <div class="spacer"></div>

  <div class="stack-container">
    <div class="column-table">
      <div class="column" data-index="0">1</div>
      <div class="column" data-index="1">2</div>
      <div class="column" data-index="2">3</div>
      <div class="column" data-index="3">4</div>
      <div class="column" data-index="4">5</div>
      <div class="column" data-index="5">6</div>
      <div class="column" data-index="6">7</div>
      <div class="column" data-index="7">8</div>
    </div>

    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
    <div class="card">Card 4</div>
    <div class="card">Card 5</div>
    <div class="card">Card 6</div>
    <div class="card">Card 7</div>
    <div class="card">Card 8</div>
  </div>

  <div class="scroll-space"></div>

  <script src="https://unpkg.com/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/gsap@3.12.2/dist/ScrollToPlugin.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger, ScrollToPlugin);

    const cards = gsap.utils.toArray(".card");
    const columns = document.querySelectorAll(".column");

    const maxVisible = 3;
    const spacing = 40;
    const entryY = 1000;
    const tiltAngle = -10;
    const scaleSteps = [1, 0.94, 0.88];

    cards.forEach((card, i) => {
      gsap.set(card, {
        y: entryY,
        rotateX: tiltAngle,
        scale: 1,
        opacity: 0,
        zIndex: i
      });
    });

    const isMobile = window.innerWidth <= 480;
    const isTablet = window.innerWidth <= 768;
    let scrollDistance = 5000;

    if (isMobile) {
      scrollDistance = 2500;
    } else if (isTablet) {
      scrollDistance = 3500;
    }

    const scrollTween = gsap.timeline({
      scrollTrigger: {
        trigger: ".stack-container",
        start: "top top",
        end: `+=${scrollDistance}`,
        scrub: true,
        pin: true,
        anticipatePin: 1,
        id: "stackPin"
      }
    });

    cards.forEach((card, i) => {
      const startTime = i * 0.5;

      scrollTween.set(card, {
        opacity: 1,
        scale: scaleSteps[0]
      }, startTime);

      scrollTween.to(card, {
        rotateX: 0,
        y: (maxVisible - 1) * spacing,
        scale: scaleSteps[0],
        duration: 0.6,
        ease: "power2.out"
      }, startTime);

      for (let j = Math.max(0, i - (maxVisible - 1)); j < i; j++) {
        const depth = i - j;
        if (depth < scaleSteps.length) {
          scrollTween.to(cards[j], {
            y: `-=${spacing}`,
            scale: scaleSteps[depth],
            duration: 0.4,
            ease: "power1.out"
          }, startTime);
        }
      }

      if (i >= maxVisible) {
        const fadeOutCard = cards[i - maxVisible];
        scrollTween.to(fadeOutCard, {
          opacity: 0,
          duration: 0.2,
          ease: "power1.out"
        }, startTime + 0.2);
      }
    });

    columns.forEach(column => {
      column.addEventListener("click", () => {
        const index = parseInt(column.dataset.index);
        const duration = scrollTween.duration();
        const targetTime = (index + 1) * 0.5 - 0.001;
        const targetProgress = targetTime / duration;

        const scrollTrigger = ScrollTrigger.getById("stackPin");
        const totalScroll = scrollTrigger.end - scrollTrigger.start;
        const scrollY = scrollTrigger.start + targetProgress * totalScroll;

        gsap.to(window, {
          scrollTo: scrollY,
          duration: 1,
          ease: "power2.inOut"
        });
      });
    });

  </script>
</body>
</html>
